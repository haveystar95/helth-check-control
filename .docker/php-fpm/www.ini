error_reporting  =  E_ALL & ~E_NOTICE & ~E_STRICT
display_errors = Off
display_startup_errors = Off
log_errors = On
expose_php = Off

short_open_tag = On

magic_quotes_runtime = Off

default_mimetype = "text/html"
default_charset = "UTF-8"

mysql.allow_persistent = Off
pgsql.allow_persistent = Off

include_path = "/www/share:/usr/share/pear:/usr/share/php"
default_socket_timeout = 120

date.timezone = "Europe/Kiev"

browscap = /etc/php.d/extra/browscap.ini

session.gc_maxlifetime = 86400
session.save_handler = "memcache"
session.save_path = "tcp://memcache:11211"

realpath_cache_size = 128K
realpath_cache_ttl = 86400

max_execution_time = 300     ; Maximum execution time of each script, in seconds
max_input_time = 600    ; Maximum amount of time each script may spend parsing request data
memory_limit = 128M      ; Maximum amount of memory a script may consume
upload_max_filesize = 150M      ; Maximum allowed upload file size
post_max_size = 150M      ; Maximum size of POST data that PHP will accept
max_input_vars = 1000 ; Max number of input variables in POST
max_file_uploads = 50

always_populate_raw_post_data=-1
